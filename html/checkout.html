<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Cinema Mandi</title>
    <link rel="stylesheet" href="../css/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="../index.html" class="navbar-brand">
                <img src="../Images/cm logo.jpg" alt="Cinema Mandi Logo">
            </a>
            <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <nav class="nav-menu">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="starters.html" class="nav-link">Starters</a>
                <a href="Mandi.html" class="nav-link">Chicken Mandi</a>
                <a href="m and f.html" class="nav-link">Mutton & Fish Mandi</a>
                <a href="Veg Mandi.html" class="nav-link">Veg Mandi</a>
                <a href="Deserts.html" class="nav-link">Desserts</a>
                <a href="Milkshakes.html" class="nav-link">Milkshakes</a>
                <a href="Mojitos.html" class="nav-link">Mojitos</a>
                <a href="Cooldrinks.html" class="nav-link">Cool Drinks</a>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <h2>Checkout</h2>
        <h3>Order Summary</h3>
        <ul id="cart-items" class="list-group mb-3"></ul>
        <h4>Total: â‚¹<span id="cart-total">0</span></h4>

        <h3>Table Details</h3>
        <form id="checkout-form">
            <div class="mb-3">
                <label for="table-number" class="form-label">Table Number</label>
                <input type="number" class="form-control" id="table-number" min="1" required>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Special Requests (Optional)</label>
                <textarea class="form-control" id="notes" placeholder="E.g., No onions, Extra spicy"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="place-order-btn">Place Order</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/menu.js"></script> <!-- For hamburger menu -->
    <script src="../JS/cart.js"></script> <!-- For cart functionality -->
    <script>
        // Handle form submission
        const checkoutForm = document.getElementById('checkout-form');
        const placeOrderBtn = document.getElementById('place-order-btn');
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Disable Place Order button if cart is empty
        function updatePlaceOrderButton() {
            placeOrderBtn.disabled = cart.length === 0;
        }
        updatePlaceOrderButton();

        checkoutForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Get form data
            const tableNumber = document.getElementById('table-number').value;
            const notes = document.getElementById('notes').value;

            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            // Placeholder for backend integration
            console.log('Order Details:', { tableNumber, notes, cart });

            // Simulate order placement
            alert(`Order placed successfully! It will be delivered to Table ${tableNumber}.`);
            clearCart(); // Clear the cart after order
            window.location.href = '../index.html'; // Redirect to home page
        });
    </script>
</body>
</html>
