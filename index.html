<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cinem Mandi</title>
    <link rel="stylesheet" href="../mandimennu/css/index.css">
</head>
<body>
    <img src="../mandimennu/Images/cm logo.jpg" alt="Cinem Mandi Logo" class="logo">
    <h1>Login to Cinem Mandi</h1>

    <!-- Login Form -->
    <form id="loginForm">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="8686868454" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="optional for offers">

        <input type="submit" value="Login">
    </form>

    <!-- OTP Section (hidden at first) -->
    <div id="otpSection" style="display:none;">
        <p>An OTP has been sent to your phone. Please enter it below:</p>
        <input type="text" id="otpInput" placeholder="Enter OTP" required>
        <button id="verifyOtpBtn">Verify OTP</button>
    </div>

    <script src="../mandimennu/JS/index.js"></script> <!-- Correct path for JS -->
</body>
</html>
